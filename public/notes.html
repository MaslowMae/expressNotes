<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Note Taker</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
 
    <link rel="stylesheet" href="/public/assets/css/styles.css"/>
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar bg-info">
      <a class="navbar-brand text-light p-3" href="/">Note Taker </a>

      <div class="icons">
        <button type="button" id="saveNoteBtn" class="btn btn-outline-light btn-sm"><span class="fas fa-save"></span> Save
          Note</button>
        <button type="button" id="newNoteBtn" class="btn btn-outline-light btn-sm"><span class="fas fa-edit"></span> New
          Note</button>
        <button type="button" id="clearBtn" class="btn delBtn btn-sm btn-outline-danger"><span class="fas fa-times"></span> Clear
          Form</button>
      </div>
    </nav>
  </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4 list-container" id="list-container">
          <div class="card">
            <ul class="list-group" id="list-group"></ul>
          </div>
        </div>
        <div class="col-8">
          <form class="note-form">
            <input class="note-title" placeholder="Note Title" maxlength="28" type="text" />
            <textarea class="note-textarea" placeholder="Note Text"></textarea>
          </form>
        </div>
      </div>
    </div>

    <script src="/assets/js/index.js"></script>
</body>

</html>
